<!DOCTYPE html>
 <html>
  <head>
    <meta charset="utf-8">
    <!--meta-viewport: display the website with the correct, narrow width on phones-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Folio Practice- Valeriya</title>
    <!--css-->
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class='header'>
      <p class="folio">FOLIO</p>
    </div>
    <div class="side-text-left">
      <p class="p1">LERA EDEMSKAYA</p>
    </div>
    <div class="side-text-right">
      <p class="p1">UI DEVELOPER</p>
    </div>
    <section class="mainbody container">
      <img src="img/photo_main.png" alt="Main Image" class='mainphoto'>
    </section>
    <section class="container container-grid">
      <p class="work">CACTI</p>
        <div class="container-inner">
          <img src="img/img1.png" alt="work photo" class="workphoto">
          <img src="img/img2.png" alt="work photo" class="workphoto">
          <img src="img/img3.png" alt="work photo" class="workphoto">
          <img src="img/img4.png" alt="work photo" class="workphoto">
          <img src="img/img5.png" alt="work photo" class="workphoto">
          <img src="img/img6.png" alt="work photo" class="workphoto">
      </div>
    </section>
    <section class="container row" "get-in-touch">
      <div class="column">
        <h1>Get in touch.</h1>
        <p class= "get-in-touch">I'll get back to you shortly.</p>
        <p class="get-in-touch">ph: +1 650 484 7014</p>
        <p class="get-in-touch">e: lera@realfolk.io</p>
        <div>
        <img src="img/instagram.png" alt="instagram" class="social-media">
        <img src="img/facebook.png" alt="facebook"class="social-media">
        <img src="img/twitter.png" alt="twitter"class="social-media">
        </div>
      </div>
      <div class="column">
        <form class="container container-form">
          <input type="text" name="name" placeholder="Name" class="form">
          <input type="text" name="email" placeholder="Email" class="form">
          <input type="text" name="message" placeholder="Message" class="form">
          <input type="submit" value="Submit" class="submit">
        </form>
      </div>
    </section>
  </body>
</html>
